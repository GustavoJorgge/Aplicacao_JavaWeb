<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout"
      layout:decorate="~{template.html}" ><!--A pagina decora a herança da pagina template.html. Como se fosse extends-->
<head>
    <title>Cadastro de Veiculos</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Cadastro de Veiculo</h1>
    <!--Quando o formulario for submit, ira enviar para pagina /veiculos-->
    <!-- IMPORTANTE, SE NÃO HOUVER O ACTION, IRA POR PADRAO PARA A URL DO METHODO POST-->
    <form method="post" action="/veiculos">
        <div>
            <label for = "nome"> Nome do Veiculo:</label>
            <input id = "nome" name="nome">  <!--ID = A qual campo se refere - NAME = O que é passado por parametro-->
        </div>
        <br/>
        <div>
            <label for = "fabricante"> Fabricante:</label>
            <input id = "fabricante" name="fabricante">
        </div>
        <br/>

        <div>
            <label for = "anoFab"> Ano de Fabricacao:</label>
            <input id = "anoFab" name="anoFab">
        </div>
            <br/>

        <div>
            <label for = "placa"> Placa:</label>
            <input id = "placa" name="placa">
        </div>

        <input type = "submit" value = "Cadastrar">
    </form>
</div>
</body>

</html>
